<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Courier Services Ltd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
    var xml;
    $(document).ready(function(){
		
		
		
        $.ajax({
            type: "GET",
            url: "dua.xml",
            dataType: "xml",
            success: xmlParser
        	});
    });
        //loading XML file and parsing to .main div.
        function xmlParser(data) {
            xml = data;
			var title = '';
			var id = '';
			var appitem = ''
            $(xml).find("Dua").each(function () {
                
				title = $(this).find("title").text();
				id = $(this).find("ID").text();
				//alert(id);
				appitem += '<li><a href="details.html?id='+ id +'">'+ title + '</a></li>';
				
				//$('#list').listview('refresh');
            });
			//alert(appitem);
			$("ul#list").append(appitem); 
        }

</script>
</head> 
<body> 
    <ul class="nav nav-tabs nav-stacked" id="list">
    	
    </ul>
</body>
</html>
