<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Courier Services Ltd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
    var xml;
    $(document).ready(function(){
		
		
		
        $.ajax({
            type: "GET",
            url: "dua.xml",
            dataType: "xml",
            success: xmlParser
        	});
    });
        //loading XML file and parsing to .main div.
        function xmlParser(data) {
            xml = data;
			var title = '';
			var id = '';
			var appitem = ''
            $(xml).find("Dua").each(function () {
                
				title = $(this).find("title").text();
				id = $(this).find("ID").text();
				//alert(id);
				appitem += '<li><a href="details.html?id='+ id +'">'+ title + '</a></li>';
				
				//$('#list').listview('refresh');
            });
			//alert(appitem);
			$("ul#list").append(appitem); 
        }

</script>
</head> 
<body> 
	<div style="padding:10px;">
    	<div id="navbar-example" class="navbar navbar-static">
          <div class="navbar-inner">
            <div class="container" style="width: auto;">
              <a class="brand" href="#">Dua's List</a>
              
              <ul class="nav pull-right">
                <li id="fat-menu" class="dropdown">
                  <a href="#" id="drop3" role="button" class="dropdown-toggle" data-toggle="dropdown">Options <b class="caret"></b></a>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Share</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
    	<div class="clearfix">&nbsp;</div>
        <ul class="nav nav-tabs nav-stacked" id="list">
            
        </ul>
    </div>    
</body>
</html>
