<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>

<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>

<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
<script type="text/javascript">
    var xml;
    $(document).ready(function(){
		document.addEventListener("deviceready", startup, false);		
		
        $.ajax({
            type: "GET",
            url: "dua.xml",
            dataType: "xml",
            success: xmlParser
        	});
    	});
        //loading XML file and parsing to .main div.
        function xmlParser(data) {
            xml = data;

            $('#load').fadeOut();
			var title = '';
			var id = '';
			var appitem = ''
            $(xml).find("Dua").each(function () {
                
				title = $(this).find("title").text();
				id = $(this).find("ID").text();
				//alert(id);
				appitem += '<a href="details.html?id='+ id +'" data-ajax="false"><li class="ui-li ui-li-static ui-body-b">'+ title + '</li></a>';
				
				//$('#list').listview('refresh');
            });
			//alert(appitem);
			//$("ul#list").append(appitem); 
        }
		
			function startup() {
			console.log("Business time...");
			//alert('hey');
			menuDiv = document.querySelector("#menu");
			 
			document.addEventListener("menubutton", doMenu, false);
			}
			 
			function doMenu() {
			console.log("The menu was clicked...");
			if(menuOpen) {
			console.log("close the menu");
			menuDiv.style.display="none";
			menuOpen = false;
			} else {
			console.log("open the menu");
			menuDiv.style.display="block";
			menuOpen = true;
			}
			 
			}
</script>
	<style>
div#menu {
width: 30%;
background-color: yellow;
position:absolute;
bottom: 0;
left: 35%;
display:none;
}
</style>
</head> 
<body> 


    <!-- /contentprimary --> 
    <div id="menu">
        <a href="">Option One</a><br/>
        <a href="">Option Two</a>
    </div>

  
  <!-- /content -->

</body>
</html>
